query fetchFirstPullRequests($query: String!) {
    search(query: $query, type: ISSUE, first: 1, orderBy: {field: CREATED_AT, direction: ASC}) {
        edges {
            node {
                ... on PullRequest {
                number
                createdAt
                resourcePath
                url
                closingIssuesReferences(first: 50) {
                    edges {
                        node {
                            number
                            createdAt
                            resourcePath
                            url
                            labels(first: 5) {
                                edges {
                                    node {
                                        name
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
}
